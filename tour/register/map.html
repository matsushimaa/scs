<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crowd Level</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <style>
    /* 赤色のアイコンのCSS  */
    .icon1 {
      width: 200px !important;
      height: 60px !important;
      border-radius: 10px;
      border: 3px solid #fdfdfd;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      background-color: #ff0000;
      font-size: 12px;
    }
    /* orangeredのアイコンのCSS  */
    .icon6 {
      width: 200px !important;
      height: 60px !important;
      border-radius: 10px;
      border: 3px solid #fdfdfd;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      background-color: #ff4500;
      font-size: 12px;
    }
    
    /* tomatoのアイコンのCSS  */
    .icon3 {
      width: 200px !important;
      height: 60px !important;
      border-radius: 10px;
      border: 3px solid #fdfdfd;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      background-color: #ff6347;
      font-size: 12px;
    }
    /* coralのアイコンのCSS  */
    .icon4 {
      width: 200px !important;
      height: 60px !important;
      border-radius: 10px;
      border: 3px solid #fdfdfd;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      background-color: #ff7f50;
      font-size: 12px;
    }
    /* 緑色のアイコンのCSS  */
    .icon5 {
      width: 200px !important;
      height: 60px !important;
      border-radius: 10px;
      border: 3px solid #fdfdfd;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      background-color: #008000;
      font-size: 12px;
    }
    
    /* 青色のアイコンのCSS  */
    .icon2 {
      width: 200px !important;
      height: 60px !important;
      border-radius: 10px;
      border: 3px solid #fdfdfd;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      background-color: #0008b0;
      font-size: 12px;
    }
    /* 色の範囲 */
    .icon7 {
      width: 200px !important;
      height: 240px !important;
      border-radius: 10px;
      border: 3px solid #fdfdfd;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      background-color: white;
      font-size: 12px;
    }
    
    .square {
    display: inline-block;
    width: 30px;
    height: 20px;
    }
 
    .red {
      display: block;
      margin-left: 15px;
      background-color: red;
    }
    .blue {
      display: block;
      margin-left: 15px;
      background-color: blue;
    }
    .tomato{
      display: block;
      margin-left: 15px;
      background-color: #ff6347;
    }
    .coral{
      display: block;
      margin-left: 15px;
      background-color: #ff7f50;
    }
    .green {
      display: block;
      margin-left: 15px;
      background-color: green;
    }
    .orangered{
      display: block;
      margin-left: 15px;
      background-color: #ff4500;
    }
  </style>
</head>

<body>
  <div id="mapid" style="width: 100%; height: 800px"></div>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script>
    var map = L.map('mapid').setView([35.45378052765312, 139.63589255447292], 17);

    var gsi = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
      attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
    });

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: "c <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"
    });

    var baseMaps = {
      "地理院地図" : gsi,
      "OpenStreetMap" : osm
    };
    L.control.layers(baseMaps).addTo(map);
    osm.addTo(map);

    //1.横浜ランドマークタワーにマーカーを追加する。
    var myIcon1 = L.divIcon({ html: '<p style="color:white;text-align:center;">横浜ランドマークタワー<br>人数：1750人</p>', className: 'icon1', iconAnchor: [20,20] });
    L.marker([35.45511168509241, 139.6314074802348], { icon: myIcon1 }).addTo(map);

    //2.日本丸メモリアルパークにマーカーを追加する。
    var myIcon2 = L.divIcon({ html: '<p style="color:white;text-align:center;">日本丸メモリアルパーク<br>人数：198人</p>', className: 'icon2', iconAnchor: [20,20] });
    L.marker([35.45378571465553, 139.63263289630348], { icon: myIcon2 }).addTo(map);

    //3.カップヌードルミュージアム横浜にマーカーを追加する。
    var myIcon3 = L.divIcon({ html: '<p style="color:white;text-align:center;">カップヌードルミュージアム横浜<br>人数：780人</p>', className: 'icon3', iconAnchor: [0,0] });
    L.marker([35.45601733791626, 139.6388669], { icon: myIcon3 }).addTo(map);
    //4.横浜ハンマーヘッドにマーカーを追加する。
    var myIcon4 = L.divIcon({ html: '<p style="color:white;text-align:center;">横浜ハンマーヘッド<br>人数：550人</p>', className: 'icon4', iconAnchor: [90,90] });
    L.marker([35.45605229507586, 139.6389270568413], { icon: myIcon4 }).addTo(map);
    //5.マリンアンドウォークヨコハマにマーカーを追加する。
    var myIcon5 = L.divIcon({ html: '<p style="color:white;text-align:center;">マリンアンドウォークヨコハマ<br>人数：380人</p>', className: 'icon5', iconAnchor: [20,20] });
    L.marker([35.45476714030414, 139.64212454066205], { icon: myIcon5 }).addTo(map);
    //6.横浜赤レンガ倉庫にマーカーを追加する。
    var myIcon6 = L.divIcon({ html: '<p style="color:white;text-align:center;">横浜赤レンガ倉庫<br>人数：960人</p>', className: 'icon6', iconAnchor: [20,20] });
    L.marker([35.45283968507287, 139.64281265255195], { icon: myIcon6 }).addTo(map);
    //色の範囲
    var myIcon7 = L.divIcon({ html: '<p><span class="square red"></span>人数：1000-2000人<br><span class="square orangered"></span>人数：800-1000人<br><span class="square tomato"></span>人数：600-800人<br><span class="square coral"></span>人数：400-600人<br><span class="square green"></span>人数：200-400人<br><span class="square blue"></span>人数：100-200人<br></p>', className: 'icon7', iconAnchor: [10,10] });
    L.marker([35.45871029101566, 139.62918803649495], { icon: myIcon7 }).addTo(map);
    
    //桜木町駅にマーカーを追加する。
    var marker = L.marker([35.45116053227894,139.6310917445411]).addTo(map);
    //上のマーカーにポップアップを追加する。
    marker.bindPopup("桜木町駅").openPopup();

  </script>
  <div>
    <form action=""></form>
  </div>
  
</body>
</html>
